<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Bikes</title>
    <link rel="stylesheet" href="./csszack.css">

</head>

<body>
    <nav class = "header">
        <div class = "headerlogo">
            <a href = "./htmlzack.html">
                <img src = "Dbbikes_logo.jpeg" alt = "logo">
            </a>
        </div>
        <div class = "headertitle">
            <h>Dublin Bikes</h>
        </div>
        <div class = "navbar">
