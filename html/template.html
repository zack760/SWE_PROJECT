<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Bikes</title>
    <link rel="stylesheet" href="./homepage.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap" async defer></script>
</head>

<body>
    <header>
        <div class="header_container">
            <h1 id="dublin_bikes">Dublin Bikes</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="#"> MAP</a></li>
                    <li><a href="#"> STATIONS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="detail">
        <div class="left_side">
            <div class="left_component" id="weather">
                import weather later
            </div>

            <div class="left_component" id="starting_point">
                <label for="Starting Point" style="display: block;"> Please enter your starting point.</label>
                <input type="text" id="text1" >

            </div>
            <div class="left_component" id="destination">
                <label for="Destination" style="display: block;"> Please enter your destination.</label>
                <input type="text" id="text2">
            </div>

            <div class="left_component" >
                <button id="go_now"> Go Now!</button>
            </div>
            <div class="left_component" id = "book" >
                <input type="text" id="text2" style="display: block;"> 
                <button>Book</button>
            </div>
        </div>
        <div id="map">
            Wait for GoogleMap To Connect
        </div>
    </div>
    
    <script>
        function initMap() {
            var dublin = {lat: 53.349805, lng: -6.26031};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: dublin
            });
        }
    </script>

</body>

</html>
